version: "3.8"
services:
  db:
    image: postgres
    container_name: local_pgdb
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: opa_binance
    volumes:
      - local_pgdata:/var/lib/postgresql/data

  fastpapi:
    build: 
      context: ./../../collect-data/collect_data
      dockerfile: ./../../collect-data/Dockerfile
    container_name: fastapi
    restart: unless-stopped
    ports:
      - "8002:8002"
    depends_on:
      - db
    volumes:
      - .:/app
    command: poetry run uvicorn ./../../collect-data/collect_data/app/main_postgres:api --reload --host localhost --port 8002
    #command: uvicorn /app/main_postgres:api --reload --host localhost --port 8002


volumes:
  local_pgdata:

